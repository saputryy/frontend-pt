<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="todo-container">
        <h1>Aplikasi To-Do List</h1>

        <div class="instructions">
            <ul>
                <li>Masukkan tugas pada kolom, lalu klik Tambah untuk menambah ke daftar.</li>
                <li>Klik Selesai untuk menandai tugas selesai, atau Batal untuk membatalkan status selesai.</li>
                <li>Klik Hapus untuk menghapus tugas dari daftar.</li>
            </ul>
        </div>
        <div class="input-section">
            <input type="text" id="taskInput" placeholder="Tulis tugas baru...">
            <button id="addTaskBtn">Tambah</button>
        </div>
        
        <div class="loading-indicator" id="loading">Memuat...</div>
        
        <ul id="taskList">
            </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
